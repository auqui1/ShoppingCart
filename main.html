<?xml version="1.0" encoding="utf-8"?>
<android.support.constraint.ConstraintLayout xmlns:android="http://schemas.android.com/apk/res/android"
    xmlns:app="http://schemas.android.com/apk/res-auto"
    xmlns:tools="http://schemas.android.com/tools"
    android:id="@+id/myLayout"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    tools:context=".MainActivity">

    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="QTY"
        android:id="@+id/qtylabel"
        app:layout_constraintLeft_toLeftOf="@id/qty1"
        app:layout_constraintRight_toLeftOf="@+id/$label"
        app:layout_constraintBottom_toTopOf="@+id/qty1"


        />
    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:id="@+id/$label"
        android:text="$"
        app:layout_constraintLeft_toLeftOf="@id/uc1"
        app:layout_constraintRight_toRightOf="parent"
        app:layout_constraintBottom_toTopOf="@id/uc1"
        />
    <EditText
        android:layout_width="170dp"
        android:layout_height="wrap_content"
        android:id="@+id/qty1"
        app:layout_constraintLeft_toLeftOf="parent"
        app:layout_constraintRight_toLeftOf="@+id/uc1"
        app:layout_constraintTop_toTopOf="parent"
        app:layout_constraintBottom_toTopOf="@+id/qty2"

        />
    <EditText
        android:layout_width="170dp"
        android:layout_height="wrap_content"
        android:id="@+id/uc1"
        app:layout_constraintLeft_toRightOf="@id/qty1"
        app:layout_constraintRight_toRightOf="parent"
        app:layout_constraintBottom_toTopOf="@+id/uc2"
        app:layout_constraintTop_toTopOf="parent"
        />
    <EditText
        android:layout_width="170dp"
        android:layout_height="wrap_content"
        android:id="@+id/qty2"
        app:layout_constraintLeft_toLeftOf="parent"
        app:layout_constraintRight_toLeftOf="@+id/uc2"
        app:layout_constraintTop_toBottomOf="@id/qty1"
        app:layout_constraintBottom_toTopOf="@+id/output"
        />
    <EditText
        android:layout_width="170dp"
        android:layout_height="wrap_content"
        android:id="@+id/uc2"
        app:layout_constraintLeft_toRightOf="@id/qty2"
        app:layout_constraintRight_toRightOf="parent"
        app:layout_constraintTop_toBottomOf="@id/uc1"
        app:layout_constraintBottom_toTopOf="@+id/output"
        />
    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:id="@+id/output"
        app:layout_constraintRight_toRightOf="parent"
        app:layout_constraintLeft_toLeftOf="parent"
        app:layout_constraintTop_toBottomOf="@id/qty2"
        app:layout_constraintBottom_toTopOf="@+id/submit"
        />
    <Button
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:id="@+id/submit"
        android:text="Submit"
        app:layout_constraintLeft_toLeftOf="parent"
        app:layout_constraintRight_toRightOf="parent"
        app:layout_constraintTop_toBottomOf="@id/output"
        app:layout_constraintBottom_toBottomOf="parent"


        />
</android.support.constraint.ConstraintLayout>
